<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Profile â€” HU CMS</title>

        <!-- Assets -->

        <link href="/public/admin/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/public/admin/css/all.min.css" rel="stylesheet" />
        <link href="/public/admin/css/style.css" rel="stylesheet" />

        <script src="/public/admin/js/bootstrap.bundle.min.js"></script>
        <script src="/public/admin/js/all.min.js"></script>
        <script src="/public/admin/js/chart.umd.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <div id="headerContainer"></div>

        <!-- Mobile Sidebar -->
        <div
            class="offcanvas bg-hu-dark offcanvas-end"
            tabindex="-1"
            id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel"
        >
            <div class="offcanvas-header">
                <h5
                    class="offcanvas-title text-white"
                    id="offcanvasSidebarLabel"
                >
                    Menu
                </h5>
                <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body p-0">
                <div id="sidebarContainerMobile"></div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <!-- Main -->
                <main class="col-lg-10 px-4 py-4">
                    <div class="d-flex justify-content-between">
                        <a
                            href="../admins.html"
                            class="btn btn btn-outline-secondary mb-3"
                            >&larr; Back to Admins</a
                        >
                        <button
                            type="button"
                            class="btn btn-danger mb-3"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteAdminModal"
                        >
                            Delete
                        </button>
                    </div>

                    <!-- Admin Info -->
                    <div class="card shadow-sm mb-4">
                        <div
                            class="card-body d-flex flex-column gap-3 border rounded"
                        >
                            <p class="mb-1 text-black-50 col-3">
                                <strong>Id:</strong>
                                <span id="adminId"></span>
                            </p>
                            <p class="mb-1 text-black-50">
                                <strong>Name:</strong>
                                <span id="adminName"></span>
                            </p>
                        </div>
                    </div>
                </main>

                <!-- Sidebar -->
                <aside class="col-lg-2 d-none d-lg-block p-0">
                    <div id="sidebarContainer"></div>
                </aside>

                <div
                    class="modal fade"
                    id="deleteAdminModal"
                    tabindex="-1"
                    aria-labelledby="deleteAdminModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-danger">
                                <h5
                                    class="modal-title text-white"
                                    id="deleteAdminModalLabel"
                                >
                                    Delete Confirmation
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <form id="delete-admin-form">
                                    <div
                                        class="d-flex justify-content-end gap-2"
                                    >
                                        <button
                                            class="btn btn-secondary"
                                            type="reset"
                                            data-bs-dismiss="modal"
                                        >
                                            Cancel
                                        </button>

                                        <button
                                            type="submit"
                                            class="btn btn-danger"
                                        >
                                            Delete Admin
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="/public/admin/js/main.js"></script>
        <script src="/public/admin/js/admin-view.js"></script>
    </body>
</html>
