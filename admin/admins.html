<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admins â€” HU CMS</title>

        <link href="/public/admin/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/public/admin/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/public/admin/css/style.css" />

        <script src="/public/admin/js/bootstrap.bundle.min.js"></script>
        <script src="/public/admin/js/all.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <div id="headerContainer"></div>

        <!-- Mobile Sidebar -->
        <div
            class="offcanvas bg-hu-dark offcanvas-end"
            tabindex="-1"
            id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel"
        >
            <div class="offcanvas-header">
                <h5
                    class="offcanvas-title text-white"
                    id="offcanvasSidebarLabel"
                >
                    Menu
                </h5>
                <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body p-0">
                <div id="sidebarContainerMobile"></div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <!-- Main -->
                <main
                    class="col-lg-10 container d-lg-block p-4 bg-hu-light gap-5"
                >
                    <div
                        class="row d-flex justify-content-between align-items-center mb-2"
                    >
                        <h1 class="w-auto">Admins</h1>
                        <button
                            type="button"
                            class="btn btn-lg btn-primary text-white w-auto"
                            data-bs-toggle="modal"
                            data-bs-target="#addAdminModal"
                        >
                            <i class="fa-solid fa-plus"></i>Add Admin
                        </button>
                    </div>

                    <section class="row p-2 bg-white border border-3 rounded-4">
                        <div class="search">
                            <div class="input-group">
                                <p class="input-group-text m-auto">Search:</p>
                                <input
                                    type="text"
                                    id="search-input"
                                    class="form-control w-25"
                                    placeholder="Search by admin ID/ name"
                                />
                            </div>
                        </div>
                    </section>

                    <!-- Admins Table -->
                    <div class="row equal-row mt-3 gap-3 d-flex">
                        <section
                            class="col-12 col-lg p-2 bg-white border border-3 rounded-4 d-flex flex-column justify-content-between gap-1"
                        >
                            <div class="table-responsive container">
                                <table class="table">
                                    <thead>
                                        <th>id</th>
                                        <th>name</th>
                                        <th>action</th>
                                    </thead>
                                    <tbody id="admins-table-body"></tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </main>

                <!-- Sidebar -->
                <aside class="col-lg-2 d-none d-lg-block p-0">
                    <div id="sidebarContainer"></div>
                </aside>

                <!-- Modal -->
                <div
                    class="modal fade"
                    id="addAdminModal"
                    tabindex="-1"
                    aria-labelledby="addAdminModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5
                                    class="modal-title text-hu-primary"
                                    id="addAdminModalLabel"
                                >
                                    Add New Admin
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">
                                <form id="add-admin-form">
                                    <div class="mb-3">
                                        <label
                                            for="admin-name"
                                            class="form-label"
                                            >Full Name</label
                                        >
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="admin-name"
                                            required
                                        />
                                    </div>

                                    <div class="mb-3">
                                        <label
                                            for="admin-password"
                                            class="form-label"
                                            >Password</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="admin-password"
                                            required
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label
                                            for="admin-password-confirm"
                                            class="form-label"
                                            >Password Confirmation</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="admin-password-confirm"
                                            required
                                        />
                                    </div>

                                    <div
                                        class="d-flex justify-content-end gap-2"
                                    >
                                        <button
                                            class="btn btn-secondary"
                                            type="reset"
                                            data-bs-dismiss="modal"
                                        >
                                            Cancel
                                        </button>

                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                        >
                                            Save Admin
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="/public/admin/js/main.js"></script>
        <script src="/public/admin/js/admins.js"></script>
    </body>
</html>
