<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Profile â€” HU CMS</title>

        <link href="/public/admin/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/public/admin/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/public/admin/css/style.css" />

        <script src="/public/admin/js/bootstrap.bundle.min.js"></script>
        <script src="/public/admin/js/all.min.js"></script>
    </head>

    <body>
        <!-- Header -->
        <div id="headerContainer"></div>

        <!-- Mobile Sidebar -->
        <div
            class="offcanvas bg-hu-dark offcanvas-end"
            tabindex="-1"
            id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel"
        >
            <div class="offcanvas-header">
                <h5
                    class="offcanvas-title text-white"
                    id="offcanvasSidebarLabel"
                >
                    Menu
                </h5>
                <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body p-0">
                <div id="sidebarContainerMobile"></div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <!-- Main -->
                <main
                    class="col-lg-10 container d-lg-block p-4 bg-hu-light gap-5"
                >
                    <div class="row mb-2">
                        <h1>My Profile</h1>
                    </div>
                    <div class="row p-2 bg-white border border-3 rounded-4">
                        <div class="tab-content p-3" id="myTabContent">
                            <!-- Profile Tab -->
                            <div
                                class="tab-pane fade show active text-black"
                                id="profile"
                                role="tabpanel"
                                aria-labelledby="profile-tab"
                            >
                                <form>
                                    <h5>Personal Information</h5>
                                    <div
                                        class="d-flex justify-content-between gap-2"
                                    >
                                        <div class="w-50">
                                            <label
                                                for="adminId"
                                                class="form-label"
                                                >ID</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control bg-light"
                                                id="adminId"
                                                readonly
                                            />
                                        </div>
                                        <div class="w-50">
                                            <label
                                                for="adminName"
                                                class="form-label"
                                                >Full Name</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control bg-light"
                                                id="adminName"
                                                readonly
                                            />
                                        </div>
                                    </div>

                                    <hr />
                                    <h5 class="mt-4">Change Password</h5>
                                    <div class="mb-3">
                                        <label
                                            for="currentPassword"
                                            class="form-label"
                                            >Current Password</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="currentPassword"
                                        />
                                    </div>
                                    <div class="mb-3">
                                        <label
                                            for="newPassword"
                                            class="form-label"
                                            >New Password</label
                                        >
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="newPassword"
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                        id="updatePasswordBtn"
                                    >
                                        Update Password
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>

                <!-- Sidebar -->
                <aside class="col-lg-2 d-none d-lg-block p-0">
                    <div id="sidebarContainer"></div>
                </aside>
            </div>
        </div>

        <!-- Scripts -->
        <script src="/public/admin/js/main.js"></script>
        <script src="/public/admin/js/profile_settings.js"></script>
    </body>
</html>
