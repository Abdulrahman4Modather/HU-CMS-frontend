<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Complaint Profile â€” HU CMS</title>

        <!-- Bootstrap + Icons + Chart.js -->

        <link href="/public/admin/css/bootstrap.min.css" rel="stylesheet" />
        <link href="/public/admin/css/all.min.css" rel="stylesheet" />
        <link href="/public/admin/css/style.css" rel="stylesheet" />

        <script src="/public/admin/js/bootstrap.bundle.min.js"></script>
        <script src="/public/admin/js/all.min.js"></script>
        <script src="/public/admin/js/chart.umd.min.js"></script>
    </head>
    <body>
        <!-- Header -->
        <div id="headerContainer"></div>

        <!-- Mobile Sidebar -->

        <div
            class="offcanvas bg-hu-dark offcanvas-end"
            tabindex="-1"
            id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel"
        >
            <div class="offcanvas-header">
                <h5
                    class="offcanvas-title text-white"
                    id="offcanvasSidebarLabel"
                >
                    Menu
                </h5>
                <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body p-0">
                <div id="sidebarContainerMobile"></div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <!-- Main -->
                <main class="col-lg-10 px-4 py-4">
                    <a
                        href="../complaints.html"
                        class="btn btn btn-outline-secondary mb-3"
                        >&larr; Back to Complaints</a
                    >

                    <!-- Complaint Info -->
                    <div class="card shadow-sm mb-4">
                        <div
                            class="card-body d-flex flex-column gap-3 border rounded"
                        >
                            <div class="d-flex gap-5 align-items-center">
                                <p class="mb-1 text-black-50 col-2">
                                    <strong>Id:</strong>
                                    <span id="complaintId"></span>
                                </p>
                                <p class="mb-1 text-black-50">
                                    <strong>Title:</strong>
                                    <span id="complaintTitle"></span>
                                </p>
                                <p class="mb-1 text-black-50">
                                    <strong>Status:</strong>
                                    <span id="complaintStatus"></span>
                                </p>
                                <p class="mb-1 text-black-50">
                                    <strong>Date:</strong>
                                    <span id="complaintDate"></span>
                                </p>
                            </div>
                            <div class="d-flex gap-5 align-content-center">
                                <p class="mb-1 text-black-50 col-2">
                                    <strong>Student:</strong>
                                    <span id="complaintStudent"></span>
                                </p>
                                <p class="mb-1 text-black-50">
                                    <strong>Assigned To:</strong>
                                    <span id="complaintEmployee"></span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Complaint Description -->
                    <div class="card shadow-sm mb-4 border rounded">
                        <div
                            class="card-header bg-white fw-bold text-hu-primary"
                        >
                            Complaint Description
                        </div>
                        <div class="card-body">
                            <p id="complaintDescription" class="text-black"></p>
                        </div>
                    </div>

                    <!-- Complaint Reply -->
                    <div class="card shadow-sm mb-4 border rounded">
                        <div
                            class="card-header bg-white fw-bold text-hu-primary"
                        >
                            Complaint Reply
                        </div>
                        <div class="card-body">
                            <p id="complaintReply" class="text-black"></p>
                        </div>
                    </div>
                </main>

                <!-- Sidebar -->
                <aside class="col-lg-2 d-none d-lg-block p-0">
                    <div id="sidebarContainer"></div>
                </aside>
            </div>
        </div>

        <!-- Scripts -->
        <script src="/public/admin/js/main.js"></script>
        <script src="/public/admin/js/complaint-view.js"></script>
    </body>
</html>
